<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>InlaÌˆmningsuppgift 1 - Responsive layout</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<!--1/ create one container with 4 children: header, nav, main and footer
    2/ in nav create 3 children including box1, box2, box3
    3/ under main create 2 children that are content and sidebar
    4/ under footer create 4 children: footer section 1 to 4-->
<body>
	<div class="container">
        <header class="border">
            <button class="btn">Button 1</button>
            <button class="btn">Button 2</button>
            <button class="btn">Button 3</button>
            <button class="btn" id="button4">Button 4</button>
        </header>
        <nav>
            <section class="border box1">box1</section>
            <section class="border box2">box2</section>
            <section class="border box3">box3</section>
        </nav>
        <main>
            <section class="border content">
                <section class="border content-section">content section 1</section>
                <section class="border content-section">content section 2</section>
                <section class="border content-section">content section 3</section>
                <section class="border content-section">content section 4</section>
                <section class="border content-section">content section 5</section>
                <section class="border content-section">content section 6</section>
            </section>
            <section class="border sidebar">
                <button class="btn">Button 1</button>
                <button class="btn">Button 2</button>
                <button class="btn">Button 3</button>
                <button class="btn">Button 4</button>
            </section>
        </main>
        <footer class="border">
            <section class="border section1">footer section 1</section>
            <section class="border section2">footer section 2</section>
            <section class="border section3">footer section 3</section>
            <section class="border section4">footer section 4</section>
        </footer>
    </div>  
</body>
</html>
